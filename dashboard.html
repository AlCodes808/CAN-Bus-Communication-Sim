<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN Bus Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            font-weight: 600;
            color: #b0bec5;
        }
        
        .stat-value {
            font-weight: bold;
            color: #4fc3f7;
            font-size: 1.2em;
        }
        
        .ecu-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-active {
            background: #4caf50;
            color: white;
        }
        
        .status-inactive {
            background: #f44336;
            color: white;
        }
        
        .ecu-details {
            padding-left: 20px;
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .message-list {
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .message-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .message-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .message-list::-webkit-scrollbar-thumb {
            background: #4fc3f7;
            border-radius: 10px;
        }
        
        .message-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #4fc3f7;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        .message-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }
        
        .ecu-engine { border-left-color: #ff6b6b; }
        .ecu-brake { border-left-color: #feca57; }
        .ecu-body { border-left-color: #48dbfb; }
        
        .refresh-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: #4fc3f7;
            color: #1e3c72;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #29b6f6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }
        
        .alert {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0 0 0;
            font-weight: bold;
            text-align: center;
        }
        
        .last-updated {
            text-align: center;
            color: #b0bec5;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CAN Bus Monitor Dashboard</h1>
            <p>Vehicle Communication Analysis</p>
            <div class="last-updated" id="last-updated"></div>
        </header>
        
        <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
        
        <div class="grid">
            <div class="card">
                <h2>Bus Statistics</h2>
                <div id="bus-stats">
                    <div class="stat-item">
                        <span class="stat-label">Loading data...</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>ECU Status</h2>
                <div id="ecu-status">
                    <div class="stat-item">
                        <span class="stat-label">Loading data...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>CAN Message Log (Latest 50 messages)</h2>
            <div class="message-list" id="message-log">
                <div class="message-item">Loading messages...</div>
            </div>
        </div>
    </div>
    
    <script>
        let uploadPromptShown = false;
        
        function loadData() {
            fetch('can_data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Cannot load file');
                    }
                    return response.json();
                })
                .then(data => {
                    displayBusStats(data.statistics);
                    displayECUStatus(data.ecus);
                    displayMessages(data.frames);
                    updateTimestamp();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    if (!uploadPromptShown) {
                        showFileUploadOption();
                        uploadPromptShown = true;
                    }
                });
        }
        
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-updated').textContent = 
                'Last updated: ' + now.toLocaleTimeString();
        }
        
        function showFileUploadOption() {
            const container = document.querySelector('.container');
            const uploadDiv = document.createElement('div');
            uploadDiv.className = 'card';
            uploadDiv.id = 'upload-prompt';
            uploadDiv.innerHTML = `
                <h2>Load CAN Data</h2>
                <p style="margin-bottom: 15px;">Click below to select can_data.json from your project folder:</p>
                <input type="file" id="fileInput" accept=".json" style="margin: 10px 0; padding: 10px; font-size: 1em; width: 100%; max-width: 400px;">
            `;
            container.insertBefore(uploadDiv, container.firstChild);
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            displayBusStats(data.statistics);
                            displayECUStatus(data.ecus);
                            displayMessages(data.frames);
                            updateTimestamp();
                            
                            const prompt = document.getElementById('upload-prompt');
                            if (prompt) {
                                prompt.remove();
                            }
                            
                            uploadPromptShown = false;
                        } catch (error) {
                            alert('Error parsing JSON file: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        function displayBusStats(stats) {
            const container = document.getElementById('bus-stats');
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Total Frames</span>
                    <span class="stat-value">${stats.total_frames}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Collisions</span>
                    <span class="stat-value">${stats.collisions}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Errors</span>
                    <span class="stat-value">${stats.errors}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Dropped Frames</span>
                    <span class="stat-value">${stats.dropped_frames}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Bus Status</span>
                    <span class="stat-value">${stats.bus_active ? 'ACTIVE' : 'INACTIVE'}</span>
                </div>
            `;
            
            if (stats.collisions > 0) {
                container.innerHTML += `<div class="alert">âš  Warning: ${stats.collisions} collision(s) detected!</div>`;
            }
        }
        
        function displayECUStatus(ecus) {
            const container = document.getElementById('ecu-status');
            let html = '';
            
            ecus.forEach(ecu => {
                const statusClass = ecu.active ? 'status-active' : 'status-inactive';
                html += `
                    <div class="stat-item" style="flex-direction: column; align-items: flex-start;">
                        <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
                            <span class="stat-label">${ecu.name}</span>
                            <span class="ecu-status ${statusClass}">${ecu.active ? 'ACTIVE' : 'INACTIVE'}</span>
                        </div>
                        <div class="ecu-details">
                            <span class="stat-label">Sent: <strong style="color: #4fc3f7;">${ecu.frames_sent}</strong></span>
                            <span class="stat-label">Received: <strong style="color: #4fc3f7;">${ecu.frames_received}</strong></span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayMessages(frames) {
            const container = document.getElementById('message-log');
            let html = '';
            
            const recentFrames = frames.slice(-50).reverse();
            
            recentFrames.forEach(frame => {
                const ecuClass = frame.ecu.toLowerCase().includes('engine') ? 'ecu-engine' :
                                 frame.ecu.toLowerCase().includes('brake') ? 'ecu-brake' : 'ecu-body';
                
                const dataHex = frame.data.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join(' ');
                
                html += `
                    <div class="message-item ${ecuClass}">
                        <strong>${frame.ecu}</strong> | ID: ${frame.id} | DLC: ${frame.dlc} | Data: ${dataHex} | Time: ${frame.timestamp}ms
                    </div>
                `;
            });
            
            container.innerHTML = html || '<div class="message-item">No messages available</div>';
        }
        
        let refreshInterval = setInterval(function() {
            if (!uploadPromptShown) {
                loadData();
            }
        }, 3000);
        
        window.onload = loadData;
    </script>
</body>
</html>
